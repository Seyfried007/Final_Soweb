<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menú Lateral ACS</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="g-estrategico.component.css" />

<div class="container" [class.sidebar-open]="sidebarOpen">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="p-4 logo-section">
      <img src="assets/Logo-Blanco-Acs.svg" alt="Logo ACS" />
    </div>

    <nav class="nav flex-column">
      <a href="#" class="sidebar-link"><i class="fas fa-cog"></i> <span class="link-text">Panel</span></a>
      <a [routerLink]="'/gtactico'" class="sidebar-link"><i class="fas fa-calendar-alt"></i> <span class="link-text">Táctico</span></a>
      <a [routerLink]="'/goperativo'" class="sidebar-link"><i class="fas fa-desktop"></i> <span class="link-text">Operativo</span></a>
      <a [routerLink]="'/gestrategico'" class="sidebar-link"><i class="fas fa-chart-bar"></i> <span class="link-text">Estratégico</span></a>
    </nav>

    <div class="profile-section mt-auto p-4">
      <div class="d-flex align-items-center" style="position: relative;" (click)="$event.stopPropagation()">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="rounded-circle" (click)="toggleProfileMenu()" style="cursor: pointer;" />
        <div class="profile-info">
          <h6 class="mb-0">Administrador</h6>
          <small class="text-muted">Usuario</small>
        </div>

        <div *ngIf="profileMenuOpen" class="profile-dropdown">
          <ul>
            <li (click)="onVolver()">Volver</li>
            <li (click)="onConfiguracion()">Configuración</li>
          </ul>
        </div>
      </div>
    </div>
  </aside>

  <!-- Mobile Header -->
  <div class="mobile-header">
    <button (click)="toggleSidebar()" class="menu-toggle" aria-label="Toggle Menu">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Main Content -->
  <main class="main-content" (click)="closeSidebarOnMobile()">
    <h2>Indicadores Estratégicos</h2>

    <!-- Gráfico de Proyección de Ventas -->
    <div class="chart-grid" *ngIf="isBrowser">
      <div class="chart-container">
        <canvas baseChart [data]="salesData" [options]="salesOptions" [type]="'line'"></canvas>
      </div>
      
      <!-- Gráfico de Ventas Trimestrales -->
      <div class="chart-container">
        <canvas baseChart [data]="quarterlySalesData" [options]="quarterlySalesOptions" [type]="'line'"></canvas>
      </div>
    </div>

    <h3>Indicadores de atención de pedidos</h3>

    <!-- Gráfico de Pedidos Atendidos a Tiempo (Pie) -->
    <div class="chart-grid" *ngIf="isBrowser">
      <div class="chart-container">
        <h3 class="chart-title">Pedidos Atendidos a Tiempo</h3>
        <canvas baseChart [data]="onTimeOrdersData" [options]="pieOptions" [type]="'pie'"></canvas>
      </div>

      <!-- Gráfico de Pedidos Retrasados (Pie) -->
      <div class="chart-container">
        <h3 class="chart-title">Pedidos Retrasados</h3>
        <canvas baseChart [data]="delayedOrdersData" [options]="pieOptions" [type]="'pie'"></canvas>
      </div>

      <!-- Gráfico de Pedidos Pendientes (Pie) -->
      <div class="chart-container">
        <h3 class="chart-title">Pedidos Pendientes</h3>
        <canvas baseChart [data]="pendingOrdersData" [options]="pieOptions" [type]="'pie'"></canvas>
      </div>
    </div>

  </main>
</div>
